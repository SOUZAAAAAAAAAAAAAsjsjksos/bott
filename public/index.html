<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Minecraft - Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-log {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .player-list {
            list-style: none;
            padding: 0;
        }

        .player-list li {
            background-color: #e9e9e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
        }

        .input-container input, .input-container button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <h1>Status do Bot Minecraft</h1>
    <div class="container">
        <div class="box">
            <h2>Chat Logs</h2>
            <div id="chatLogs" class="chat-log"></div>
            <div class="input-container">
                <input id="messageInput" type="text" placeholder="Digite uma mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>

        <div class="box">
            <h2>Jogadores Online</h2>
            <ul id="playerList" class="player-list"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Função para atualizar o chat com novas mensagens
        socket.on('chatMessage', (messages) => {
            const chatLogsDiv = document.getElementById('chatLogs');
            chatLogsDiv.innerHTML = ''; // Limpa o chat antes de adicionar as novas mensagens
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                chatLogsDiv.appendChild(messageDiv);
            });
        });

        // Função para atualizar a lista de jogadores online
        socket.on('updatePlayers', (players) => {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = ''; // Limpa a lista antes de adicionar os novos jogadores
            players.forEach(player => {
                const playerItem = document.createElement('li');
                playerItem.textContent = player;
                playerList.appendChild(playerItem);
            });
        });

        // Enviar mensagem para o bot
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message) {
                socket.emit('sendMessage', message); // Envia a mensagem para o servidor
                messageInput.value = ''; // Limpa o campo de mensagem
            }
        }
    </script>
</body>
</html>
