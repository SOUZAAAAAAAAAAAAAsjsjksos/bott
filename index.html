<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Bot</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Painel do Bot Minecraft</h1>

    <button onclick="startBot()">Iniciar Bot</button>
    <button onclick="stopBot()">Parar Bot</button>

    <h3>Chat:</h3>
    <div id="chat"></div>

    <input id="messageInput" type="text" placeholder="Digite uma mensagem...">
    <button onclick="sendMessage()">Enviar</button>

    <h3>Executar Comandos:</h3>
    <input id="commandInput" type="text" placeholder="Digite um comando...">
    <button onclick="executeCommand()">Executar</button>

    <script>
        const socket = io();
        const chatDiv = document.getElementById("chat");

        function startBot() {
            socket.emit("startBot");
        }

        function stopBot() {
            socket.emit("stopBot");
        }

        socket.on("chatMessage", (data) => {
            const msgElement = document.createElement("p");
            msgElement.textContent = `${data.username}: ${data.message}`;
            chatDiv.appendChild(msgElement);
        });

        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            socket.emit("sendMessage", message);
        }

        function executeCommand() {
            const command = document.getElementById("commandInput").value;
            socket.emit("executeCommand", command);
        }
    </script>
</body>
</html>
